<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .pdf-reader {
      width: 60%;
      text-align: center;
    }
    .pdf-reader textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    .pdf-reader button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .pdf-reader button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pdf-reader">
      <h2>PDF Reader</h2>
      <textarea id="user-input" placeholder="Hey! Please upload your PDF and let me know how can I help you."></textarea>
      <br>
      <input type="file" id="file-input">
      <button onclick="submitPDF()">Submit</button>
      <div id="response"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
